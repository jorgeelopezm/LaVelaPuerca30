<!DOCTYPE html>
<html>
<head>
  <title>La Vela Puerca 30 Años</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding-top: 100px;
    }
    #countdown {
      font-size: 48px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Cuenta regresiva para el concierto de los 30 años de La Vela Puerca</h1>
  <div id="countdown"></div>

  <script>
    function updateCountdown() {
      const targetDate = new Date("December 13, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const difference = targetDate - now;

      if (difference <= 0) {
        document.getElementById("countdown").innerHTML = "It's here!";
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + " days " + hours + " hrs " + minutes + " min " + seconds + " sec";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>

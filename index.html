<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Vela Puerca 30 a√±os</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;

      /* Soft gradient background */
      background: linear-gradient(135deg, #FF85A1 0%, #7F5AF0 100%);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 600;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    #emoji {
      font-size: 5rem;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    /* Gentle floating animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0px); }
    }

    #countdown {
      font-size: 2rem;
      font-weight: 500;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body>

  <div id="emoji">üê∑</div>

  <h1>Cuenta regresiva para el concierto de los 30 a√±os de La Vela Puerca</h1>

  <div id="countdown">VelaPuerquiando...</div>

  <script>
    function updateCountdown() {
      const targetDate = new Date("December 13, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const difference = targetDate - now;

      if (difference <= 0) {
        document.getElementById("countdown").innerHTML = "¬°ES HOY, VAMO LA VELAAAA! üéâ";
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} d√≠as ‚Ä¢ ${hours} horas ‚Ä¢ ${minutes} minutos ‚Ä¢ ${seconds} segundos`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); 
  </script>

</body>
</html>
